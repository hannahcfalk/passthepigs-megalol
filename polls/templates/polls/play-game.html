
{% extends 'polls/base.html' %}

{% block content %}
<head>
    <style>
        .pig {
            color: pink;
        }
    </style>
</head>



    <div class="container">
 <div class="row justify-content-center">
  <div class="col-md-4 col-md-offset-5 align-center ">




      <p>You have thrown <span class="pig"> {{ pig_position.name }}</span></p>
        <p>Your current score is {{ score }}</p>
        <img src="https://storage.googleapis.com/passthepigs-megalol.appspot.com/{{ pig_position.url_name }}.png" alt="{{ pig_position.name }} image" width="183px" height="150px">
    </div>
       <div class="col-md-4 col-md-offset-5 align-center ">
           <form action="{% url 'polls:play-game' %}">
               <button class="btn btn-info" type="submit">Throw pigs</button>
           </form>
           <form action="{% url 'polls:save-game' %}">
               <button class="btn btn-info" type="submit">Save</button>
           </form>
    </div>

 </div>
    </div>

{% endblock %}
